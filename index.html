<html lang="en">
    <head>
        <title>To-Do List</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="styles.css">
        <!-- Bootstrap CSS -->

    <body>
      <main id="wrapper" class=>
            <div id="header" type="" class="col row p-1 form-group">
                <div class="col m-1 text-center align-middle"><span class="align-middle">Enter task</span></div>
                <input id="inputTask" name="inputTask" class="col-5 m-1 text-left align-middle pl-1" placeholder="Add new task"></input>
                <div class="col m-1 text-center align-middle"><button id="addButton" type="button" class="btn btn-primary btn-block">Add</button></div>
            </div>

            <div id="pending-tasks-wrapper" class="col container-fluid">
                <h9 class="text-secondary">Pending Tasks</h9>

                <!-- <div class="taskBox align-center"> // Pending Task Prototype
                    <img type="button" href="#" src="./images/square.svg" width="32px" height="32px" class="bi bi-square col-2 filter-green">
                    <div id="taskContentDiv" class="col">Task</div>
                    <div type="button" class="col-2 delete-btn small">Remove</div>
                </div> -->

            </div>
            <div id="completed-tasks-wrapper"class='col'>
                <h9 class="text-secondary">Completed Tasks</h9>
                </div>
            </div>

    </main>
